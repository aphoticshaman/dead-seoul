<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>DEAD SEOUL</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;700&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(180deg, #0a0a0a 0%, #1a0a0a 50%, #0a0808 100%);
            font-family: 'Noto Serif KR', serif;
            color: #d4d4d4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }

        .blood-drip {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background:
                radial-gradient(ellipse at 20% 0%, rgba(139, 0, 0, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 0%, rgba(100, 0, 0, 0.2) 0%, transparent 40%);
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            max-width: 400px;
        }

        .title {
            font-family: 'Cinzel', serif;
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: 0.3em;
            color: #8b0000;
            text-shadow: 0 0 30px rgba(139, 0, 0, 0.5);
            margin-bottom: 0.5rem;
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { text-shadow: 0 0 30px rgba(139, 0, 0, 0.5); }
            50% { text-shadow: 0 0 50px rgba(139, 0, 0, 0.8), 0 0 80px rgba(139, 0, 0, 0.3); }
        }

        .subtitle {
            font-size: 0.9rem;
            color: #666;
            letter-spacing: 0.2em;
            margin-bottom: 3rem;
        }

        .korean {
            font-family: 'Noto Serif KR', serif;
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 2rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .input-group {
            position: relative;
        }

        input[type="password"] {
            width: 100%;
            padding: 1rem 1.5rem;
            background: rgba(20, 10, 10, 0.8);
            border: 1px solid #3a1a1a;
            border-radius: 4px;
            font-family: 'Noto Serif KR', serif;
            font-size: 1rem;
            color: #d4d4d4;
            text-align: center;
            letter-spacing: 0.3em;
            transition: all 0.3s ease;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #8b0000;
            box-shadow: 0 0 20px rgba(139, 0, 0, 0.3);
        }

        input[type="password"]::placeholder {
            color: #4a3a3a;
            letter-spacing: 0.1em;
        }

        button {
            padding: 1rem 2rem;
            background: linear-gradient(180deg, #2a0a0a 0%, #1a0505 100%);
            border: 1px solid #4a1a1a;
            border-radius: 4px;
            font-family: 'Cinzel', serif;
            font-size: 1rem;
            color: #8b0000;
            letter-spacing: 0.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        button:hover {
            background: linear-gradient(180deg, #3a0a0a 0%, #2a0808 100%);
            border-color: #8b0000;
            box-shadow: 0 0 30px rgba(139, 0, 0, 0.4);
            transform: scale(1.02);
        }

        button:active {
            transform: scale(0.98);
        }

        .error {
            color: #8b0000;
            font-size: 0.9rem;
            padding: 1rem;
            background: rgba(139, 0, 0, 0.1);
            border: 1px solid rgba(139, 0, 0, 0.3);
            border-radius: 4px;
        }

        .warning {
            margin-top: 3rem;
            padding: 1.5rem;
            background: rgba(10, 10, 10, 0.8);
            border-left: 3px solid #8b0000;
            text-align: left;
            font-size: 0.8rem;
            color: #666;
            line-height: 1.6;
        }

        .warning strong {
            color: #8b0000;
            display: block;
            margin-bottom: 0.5rem;
            letter-spacing: 0.1em;
        }

        /* Safari-specific fixes */
        @supports (-webkit-touch-callout: none) {
            body {
                min-height: -webkit-fill-available;
            }
        }
    </style>
</head>
<body>
    <div class="blood-drip"></div>

    <div class="container">
        <h1 class="title">DEAD SEOUL</h1>
        <p class="subtitle">A CHOOSE YOUR OWN DARK ROMANCE</p>
        <p class="korean">죽은 서울</p>

        <form class="login-form" method="POST">
            {% if error %}
            <div class="error">{{ error }}</div>
            {% endif %}

            <div class="input-group">
                <input type="password" name="password" placeholder="Enter to proceed..." autofocus autocomplete="off">
            </div>

            <button type="submit">Begin</button>
        </form>

        <div class="warning">
            <strong>CONTENT WARNING</strong>
            Graphic violence. Explicit sexual content. Morally grey characters. Possessive behavior.
            Trauma. Death. Love that doesn't ask permission to burn.
        </div>
    </div>
</body>
</html>
